<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="pink-bg">
    <div class="container">
        <div class="left">
            <img src="your_image_path_here.jpg" alt="Your Image" width="400" height="300">
        </div>
        <div class="right">
            <h2>To-Do List</h2>
            <input type="text" id="newTask" placeholder="Add a task...">
            <button onclick="addTask()">Add</button>
        </div>
    </div>

    <div class="table-container">
        <h2>Task List</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Task</th>
                    <th>Remove</th> <!-- Added Remove column -->
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
